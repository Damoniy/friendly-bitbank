<section class="container">
<form class="form" (ngSubmit)="transfer()">
  <h2 class="form__title">Nova transferência</h2>

  <div class="form-field">
    <label class="form-field__label" for="value">Valor</label>
    <input class="form-field__input" id="value" type="text" [(ngModel)]="value" name="value">
  </div>

  <div class="form-field">
    <label class="form-field__label" for="receiver">Destinatário</label>
    <input class="form-field__input" id="receiver" type="text" [(ngModel)]="receiver" name="receiver">
  </div>

  <div class="button-wrapper">
  <button class="button">Transferir</button>
  </div>
</form>
</section>
